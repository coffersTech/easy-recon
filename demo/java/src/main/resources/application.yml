spring:
  flyway:
    enabled: false
  datasource:
    # Default using H2 in-memory database for demo
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password: password

    # MySQL Configuration Example
    # url: jdbc:mysql://localhost:3306/easy_recon_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    # driverClassName: com.mysql.cj.jdbc.Driver
    # username: root
    # password: your_password

    # PostgreSQL Configuration Example
    # url: jdbc:postgresql://localhost:5432/easy_recon_demo
    # driverClassName: org.postgresql.Driver
    # username: postgres
    # password: your_password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # For MySQL: org.hibernate.dialect.MySQL8Dialect
    # For PostgreSQL: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

easy-recon:
  enabled: true
  alarm:
    type: log

logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.datasource.init: DEBUG
