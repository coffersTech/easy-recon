#    username: postgres
#    password: 123456
#    driver-class-name: org.postgresql.Driver

# Flyway 配置
spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true

# 对账 SDK 配置
easy-recon:
  enabled: true
  # 金额容差（默认 0.01）
  amount-tolerance: 0.01
  # 定时核账批次大小（默认 1000）
  batch-size: 1000
  # 定时核账 cron 表达式（默认每天凌晨 2 点）
  timing-cron: 0 0 2 * * ?
  # 数据库表前缀（默认 easy_recon_）
  table-prefix: easy_recon_
  # 钉钉告警配置（可选）
  ding-talk-alarm-enabled: false
  # ding-talk-webhook: https://oapi.dingtalk.com/robot/send?access_token=YOUR_TOKEN
