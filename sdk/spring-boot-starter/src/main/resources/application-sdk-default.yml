# Easy Recon SDK 默认配置

# 数据源配置（二选一）
# MySQL 配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/recon_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

